<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붕어빵 트럭</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="svg-container">
            <svg id="bungeoppang-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <g class="fish-group">
                    <path class="fish-body-path" d="M 10,50 
                                     C 10,25 40,25 55,40 
                                     L 75,30 
                                     C 80,25 90,30 90,40 
                                     L 95,50 
                                     C 95,50 90,60 90,70 
                                     C 90,80 80,85 75,80 
                                     L 55,70 
                                     C 40,85 10,85 10,60 
                                     Z"/>
                    <circle class="fish-eye" cx="78" cy="45" r="3" />
                    <path class="fish-fins" d="M 50,42 C 45,35 40,35 35,40 M 50,68 C 45,75 40,75 35,70 M 60,38 L 50,30 L 40,38 M 60,72 L 50,80 L 40,72"/>
                </g>
            </svg>
        </div>
        <div class="sign-board-container">
            <div class="sign-board">
                <h1 id="status-title"></h1>
                <p id="status-message"></p>
            </div>
        </div>
    </div>

    <button id="admin-panel-toggle-btn" class="admin-toggle-btn">
        <i class="fas fa-cog"></i> 영업 상태 변경
    </button>

    <div id="admin-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">사장님, 암호를 입력하세요</h2>
            <input type="password" id="password-input" placeholder="암호 입력">
            <div class="modal-actions">
                <button id="password-submit">확인</button>
                <button id="password-cancel">취소</button>
            </div>

            <div id="admin-controls" style="display: none;">
                <h3>영업 상태 설정</h3>
                <div class="status-buttons">
                    <button id="open-btn">영업중</button>
                    <button id="soldout-btn">재료소진</button>
                    <button id="closed-btn">휴무</button>
                </div>
                <div class="theme-switch-container-modal">
                    <label class="theme-switch" for="checkbox-modal">
                        <input type="checkbox" id="checkbox-modal" />
                        <div class="slider round"></div>
                    </label>
                    <span>다크 모드</span>
                </div>
                <button id="admin-close-btn" class="close-btn">닫기</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
