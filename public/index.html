<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSS1ST 이용 현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KSS1ST 이용 현황</h1>
        </header>
        <main>
            <div id="status-card" class="card">
                <div id="status-icon"><i class="fas fa-question-circle"></i></div>
                <div class="status-content">
                    <h2 id="status-title">확인중...</h2>
                    <p id="status-message">서버에서 상태를 가져오고 있습니다.</p>
                </div>
            </div>
            <div id="status-history" style="display: none;">
                <h2>최근 상태 변경 기록</h2>
                <ul id="history-list">
                    <!-- 변경 기록이 여기에 표시됩니다 -->
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 KSS1ST. All rights reserved.</p>
        </footer>
        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">사장님, 암호를 입력하세요</h2>
                    <button id="admin-close-btn">&times;</button>
                </div>
                <div id="password-section">
                    <input type="password" id="password-input" placeholder="비밀번호">
                    <div class="modal-buttons">
                        <button id="password-submit">확인</button>
                        <button id="password-cancel">취소</button>
                    </div>
                </div>
                <div id="admin-controls" style="display: none;">
                    <h2>영업 상태 관리</h2>
                    <div class="status-radio-group">
                                        <label>
                                            <input type="radio" name="status" value="open">
                                            <span class="status-radio-btn"><i class="fas fa-door-open"></i> 영업중</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="status" value="soldout">
                                            <span class="status-radio-btn"><i class="fas fa-exclamation-circle"></i> 재료소진</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="status" value="closed">
                                            <span class="status-radio-btn"><i class="fas fa-door-closed"></i> 휴무</span>
                                        </label>
                                    </div>                    <div class="theme-switch-wrapper">
                        <span>다크 모드</span>
                        <label class="theme-switch" for="checkbox-modal">
                            <input type="checkbox" id="checkbox-modal" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button id="admin-panel-toggle-btn"><i class="fas fa-cog"></i> 영업 상태 변경</button>
        <script src="main.js"></script>
    </div>
</body>
</html>
